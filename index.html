<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; height: 1.5rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="section">
      <div class="container">
        <img class="logo" src="assets/images/logo.svg" alt="">

        <h1 class="title">We are launching <span>soon!</span></h1>

        <p class="desc">Subscribe and get notified</p>

        <form class="form" action="">
          <div class="input-container">
            <input class="input" type="text" placeholder="Your email address..." name="" id="">
            <div class="error-message">Please provide a valid email address</div>
          </div>
          <button class="btn" type="submit">Notify Me</button>
        </form>

        <img src="assets/images/illustration-dashboard.png" alt="">

      </div>
    </section>
  </main>

  <footer class="footer">
    <nav class="medias">
      <div class="media">
        <i class='bx bxl-facebook'></i>
      </div>
      <div class="media">
        <i class='bx bxl-twitter'></i>
      </div>
      <div class="media">
        <i class='bx bxl-instagram'></i>
      </div>
    </nav>
    <div class="copy">&copy; Copyright Ping. All rights reserved.</div>
  </footer>

  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thales Carvalho</a>.
  </p>

  <script src="assets/js/main.js"></script>

</body>
</html>
